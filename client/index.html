<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="509823842473-s1ourln1e4vc9o2cnl271p773ms4faep.apps.googleusercontent.com">
    <link rel="icon" type="image/png" href="https://dewey.tailorbrands.com/production/brand_version_mockup_image/907/1575873907_9fbaaa58-69f6-405e-b90a-ef9ccd3bffe5.png?cb=1547263142">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/lux/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Schedos</title>
</head>
<body>
    
    <div id="form" class="modal">
        <div id="notifRegis"></div>
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Welcome</h5>
            </div>
                <div class="modal-body">
                    <form id="formRegis">
                        <fieldset>
                            <div class="form-group">
                                <label >Email address</label>
                                <input required type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label >Password</label>
                                <input required type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                        </fieldset>
                </div>
                <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                        <button type="button" class="btn btn-link"><div class="g-signin2" data-onsuccess="onSignIn"></div></button> 
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="body">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a onclick="getAllTask()" class="navbar-brand" href="#">Schedos</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <button id="testNotif" type="button" class="testNotif btn btn-link text-muted" data-toggle="modal" data-target="#addTaskModal" >add Task</button>
                    </li>
                </ul>
                <form id="searchTodo" class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" id="searchInput">
                </form>
                <button onclick="sort()" class="btn btn-secondary my-2 my-sm-0 ml-1" type="button" >Sort</button>
                <button class="btn btn-secondary my-2 my-sm-0 ml-1" type="button" onclick="signOut();">Sign out</button>
            </div>
        </nav>

        <div id="notif"></div>

        <!-- Modal add Task  -->
        <div id="addTaskModal" class="modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formaddTask">
                            <fieldset>
                                <div class="form-group">
                                    <label >Task</label>
                                    <input required type="text" class="form-control" id="taskName"  placeholder="Enter task name">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea required class="form-control" id="taskDesc" rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Due Date</label>
                                    <input type="date" id="taskDate" value="" min="2018-01-01" max="2019-12-31">
                                </div>
                            </fieldset>
                    </div>
                    <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Add</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal edit Task -->
        <div id="editTaskModal" class="modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formeditTask">
                            <fieldset>
                                <div class="form-group">
                                    <label >Task</label>
                                    <input value=" " required type="text" class="form-control" id="taskNameEdit"  placeholder="Enter task name">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea required value="" required class="form-control" id="taskDescEdit" rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                    <select class="custom-select" id="taskStatusEdit">
                                        <option value="true">Done</option>
                                        <option selected="" value="false">Not done</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Due Date</label>
                                    <input type="date" id="taskDateEdit" value="" min="2018-01-01" max="2019-12-31">
                                </div>
                            </fieldset>
                    </div>
                    <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Edit</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">

        <!-- Card list -->
        <div class="card-list">
        </div>
    </div>


    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script>

    </script>
</body>
</html>
